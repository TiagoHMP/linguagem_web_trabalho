<form action="" class="card offset-md-1 col-md-8">

    <div class="form-group col-md-12 row itens-cadastro">
        <div class="col-md-12">
            <label for=""> Nome Cliente </label>
            <input type="email" name="nome" class="form-control" id="Nome" [(ngModel)]="cliente.nome" placeholder="Nome">
        </div>
    </div>

    <div class="form-group col-md-12 row itens-cadastro">
        <div class="col-md-12">
            <label for=""> Apelido </label>
            <input type="email" name="apelido" class="form-control" id="Nome" [(ngModel)]="cliente.apelido" placeholder="apelido">
        </div>
    </div>

    <div class="form-group col-md-12 row itens-cadastro">
        <div class="col-md-12">
            <label for=""> CNPJ </label>
            <input type="number" name="cnpj" class="form-control" [(ngModel)]="cliente.cnpj" id="password" placeholder="cnpj">
        </div>
    </div>

    <div class="form-group col-md-12 row">
        <div class="col-md-12 botoes">
            <button class="btn btn-success col-md-5" (click)="cadastrar()"> Cadastrar </button>
            <button class="btn btn-danger col-md-5"> Cancelar </button>
        </div>
    </div>

</form>
